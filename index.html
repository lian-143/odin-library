<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>

      <!-- show modal  -->
      <dialog id="addBook_dialog">
        <div class="dialog-book">
          <form>
            <h2>Add New Book</h2>
            <input type="text" id="title_book" placeholder="Title" required />
            <input type="text" id="author_book" placeholder="Author" required />
            <input
              type="number"
              id="pages_book"
              min="1"
              placeholder="Pages"
              required
            />
            <br />
            <label for="read_status">Have you read this book? </label>
            <input type="checkbox" class="messageCheckBox" />
            <input type="submit" id="closeModal" value="Submit" />
          </form>
        </div>
      </dialog>
      <div class="add-button-container">
        <button class="addBtn" id="showDialog">+</button>
        <p class="add-book">Add Book</p>
      </div>
    </header>

    <main>
      <div class="card-container"></div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-section">
        <p>Copyright Â© 2025 Leanne Ganado</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
