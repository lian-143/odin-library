<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>
      <div class="add-button-container">
        <button class="addBtn">+</button>
        <p class="add-book">Add Book</p>
      </div>
    </header>

    <main>
      <div class="card-container">
        <div class="card-book">
          <h2 class="title">The Secret History</h2>
          <p class="author">by Donna Tartt</p>
          <p class="pages">576 pages</p>
          <div class="card-btn">
            <button class="read-status btn">Read</button>
            <button class="remove-btn btn">Remove</button>
          </div>
        </div>

        <div class="card-book">
          <h2 class="title">By the River Piedra I Sat Down and Wept</h2>
          <p class="author">by Paulo Coelho</p>
          <p class="pages">180 pages</p>
          <div class="card-btn">
            <button class="read-status btn">Read</button>
            <button class="remove-btn btn">Remove</button>
          </div>
        </div>

        <div class="card-book">
          <h2 class="title">Sophie's World</h2>
          <p class="author">by Jostein Gaarder</p>
          <p class="pages">544 pages</p>
          <div class="card-btn">
            <button class="read-status btn">Read</button>
            <button class="remove-btn btn">Remove</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
